<!DOCTYPE html>
<html>
<head>
    <title>Edit Business Details</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Business Details</h1>

    <form id="editBusinessDetailsForm">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName"><br><br>
        <label for="contactDetails">Contact Details:</label>
        <input type="text" id="contactDetails" name="contactDetails"><br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
        <label for="emailAddress">Email Address:</label>
        <input type="text" id="emailAddress" name="emailAddress"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <button type="button" onclick="submitOrUpdateBusinessDetails()">Submit/Update</button>
        <button type="button" onclick="deleteBusinessDetails()">Delete</button>
        <button type="button" onclick="window.location.href='index.html'">Back</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
