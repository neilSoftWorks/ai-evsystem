<!DOCTYPE html>
<html>
<head>
    <title>Business Applications</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 14px; /* Reduced font size */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px; /* Reduced padding */
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 8px 15px; /* Reduced button padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px; /* Reduced button margin */
            font-size: 12px; /* reduced button font size */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Business Applications</h1>
    <button onclick="location.href='edit.html'">Add New Application</button>
    <table id="applicationsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Business Name</th>
                <th>Contact Details</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
